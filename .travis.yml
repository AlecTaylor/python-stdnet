language: python

python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "pypy"

install:
  - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install --use-mirrors argparse unittest2; fi
  - git clone https://github.com/quantmind/pulsar.git
  - cd pulsar
  - git checkout -b travis origin/travis
  - python setup.py install
  - cd ..
  - sudo rm -rf pulsar
  - python setup.py install
  - sudo rm -rf stdnet
  - sudo rm -rf /dev/shm && sudo ln -s /run/shm /dev/shm
  - ls -la
script: python -m runtests -w 2

# Only test master and dev
branches:
  only:
    - master
    - travis
    - dev
